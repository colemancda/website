<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <title>Tuist - Xcode at scale</title>
  <!-- Search Engine -->
  <meta name="description" content="{{site.description}}">
  <meta name="image" content="{{site.url}}">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Tuist Documentation">
  <meta itemprop="description" content="Learn more about Tuist, why and how you can use it within your Xcode projects">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Tuist Documentation">

  <meta name="twitter:creator" content="@tuistapp">
  <meta name="twitter:image:src" content="{{site.url}}/images/social.png">

  <meta name="og:description" content="Learn more about Tuist, why and how you can use it within your Xcode projects">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
