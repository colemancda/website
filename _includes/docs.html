<div class="docs__grid">
    {% for docs_page in site.docs %}
      <div class="docs__box">
        <a class="docs__box-title" href="{{ docs_page.url }}">
            {{ docs_page.title }}
        </a>
        <div class="docs__box-excerpt">
            {{ docs_page.excerpt }}
        </div>
        <a class"docs__box-readmore" href="{{ docs_page.url }}">
          Read more
        </a>
      </div>
    {% endfor %}
</div>
